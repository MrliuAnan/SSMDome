<button type="button" class="btn btn-primary" onclick="showM()">显示窗口</button>

<!--	模态窗口-->
<div class="modal fade" id="userUpdatePopup" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">User Update</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input class="form-control" id="id" readonly>
                    </div>
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="gender">性别</label>
                        <input class="form-control" id="gender">
                    </div>
                    <div class="form-group">
                        <label for="birthday">生日</label>
                        <input type="text" class="form-control" id="birthday">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" onclick="updateStu()" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
